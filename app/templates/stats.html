<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice Tracker</title>
		<!--bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- my css -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body class="bg-light p-5">
		<div class="d-flex justify-content-between align-items-center mb-4 fade-in">
			<h1 class="mb-0 logo-hover">
				<!--page header-->
				<a
					href="{{ url_for('main.home') }}"
					class="text-decoration-none text-black"
					>ðŸŽµ PRACTICE TRACKER</a
				>
			</h1>
			<nav>
				<!--navigation menu-->
				{% if user.is_authenticated %}
				<a href="{{ url_for('dash.dashboard') }}" class="text-black me-4"
					>Dashboard</a
				>
				<a href="{{ url_for('logs.log_page') }}" class="text-black me-4"
					>Logs</a
				>
				<a href="{{ url_for('auth.logout') }}" class="text-black me-4"
					>Log Out</a
				>
				{% else %}
				<a href="#" class="pt-button pt-button-hover me-3" id="loginButton"
					>Log In</a
				>
				<a href="#" class="pt-button pt-button-hover" id="navSignupButton"
					>Sign Up</a
				>
				{% endif %}
			</nav>
		</div>
		<h1 class="hero-title" style="text-align: left">
			{{user.username}}'S STATS
		</h1>
	</body>
</html>
